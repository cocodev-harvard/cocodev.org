[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.75.1"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
    
[[redirects]]
  from = "/receipts"
  to = "https://docs.google.com/forms/d/e/1FAIpQLScodtjivmiUQKB_ppnP1mWZeXaoa_O2P0D8xbfmYU4CcaaxZw/viewform"
  status = 301
  force = true

[[redirects]]
  from = "/listserv"
  to = "https://web.lists.fas.harvard.edu/mailman/lists/cocodev.lists.fas.harvard.edu"
  status = 301
  force = true
